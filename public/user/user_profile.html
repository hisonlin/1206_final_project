<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM CAR DEALER SHOP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="user_profile.css">

    <script src="user_profile.js" defer></script>

</head>
<body>
    <div id="notification"></div>
    <div class="row mx-auto mt-3">
        <div class="col-md-4">
            <form id="update" onsubmit="update(event)">
                
                    <div class="col">
                        <label for="change_email" class="form-label">Change Email</label>
                        <input type="email" class="form-control" id="change_email" required>
                    </div>
                    <div class="col">
                        <label for="confirm_email" class="form-label">Confirm Email</label>
                        <input type="text" class="form-control" id="confirm_email" required>
                    </div>
                    <div class="col">
                        <label for="change_password" class="form-label">Change Password</label>
                        <input type="password" class="form-control" id="change_password" required>
                    </div>
                    <div class="col">
                        <label for="confirm_password" class="form-label">Confirm Passowrd</label>
                        <input type="password" class="form-control" id="confirm_password" required>
                    </div>
                <button type="submit" class="btn btn-primary" id="submit">Update</button>
            </form>
        </div>
</body>
</html>
